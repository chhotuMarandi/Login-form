<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h3 class="header">Log in to Facebook</h3>
            <form class="form">
                <div class="input-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" placeholder="Email Address or Phone Number">
                </div>
                <div class="input-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <ul class="ul-list">
                <li><a href="#">Forgotten account?</a></li>
                <span>.</span>
                <li><a href="#">Sign up for Facebook</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
